apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: campaign-express
  labels:
    app: tempo
    app.kubernetes.io/part-of: campaign-express
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "0.0.0.0:4317"
            http:
              endpoint: "0.0.0.0:4318"
        jaeger:
          protocols:
            thrift_http:
              endpoint: "0.0.0.0:14268"

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal

    compactor:
      compaction:
        block_retention: 72h

    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: campaign-express
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: campaign-express
  labels:
    app: tempo
    app.kubernetes.io/part-of: campaign-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
        app.kubernetes.io/part-of: campaign-express
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:2.4.0
          args:
            - '-config.file=/etc/tempo/tempo.yaml'
          ports:
            - name: http
              containerPort: 3200
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: jaeger
              containerPort: 14268
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /etc/tempo
            - name: traces
              mountPath: /var/tempo
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
      volumes:
        - name: config
          configMap:
            name: tempo-config
        - name: traces
          persistentVolumeClaim:
            claimName: tempo-traces
---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: campaign-express
  labels:
    app: tempo
    app.kubernetes.io/part-of: campaign-express
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3200
      targetPort: http
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
    - name: jaeger
      port: 14268
      targetPort: jaeger
      protocol: TCP
    - name: grpc
      port: 9095
      targetPort: grpc
      protocol: TCP
  selector:
    app: tempo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-traces
  namespace: campaign-express
  labels:
    app: tempo
    app.kubernetes.io/part-of: campaign-express
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
