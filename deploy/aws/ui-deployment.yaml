apiVersion: apps/v1
kind: Deployment
metadata:
  name: campaign-express-ui
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: campaign-express-ui
    app.kubernetes.io/component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: campaign-express-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: campaign-express-ui
    spec:
      containers:
        - name: ui
          image: campaign-express-ui:latest
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://campaign-express.campaign-express.svc.cluster.local:8080"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: campaign-express-ui
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: campaign-express-ui
spec:
  selector:
    app.kubernetes.io/name: campaign-express-ui
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: campaign-express-ui
  namespace: campaign-express
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  ingressClassName: alb
  rules:
    - host: app.campaign-express.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: campaign-express-ui
                port:
                  number: 3000
