apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: campaign-express-aws-sm
  namespace: campaign-express
  labels:
    app.kubernetes.io/part-of: campaign-express
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1  # Overridden by deploy script
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
  namespace: campaign-express
  labels:
    app.kubernetes.io/part-of: campaign-express
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: campaign-express-aws-sm
    kind: SecretStore
  target:
    name: redis-credentials
    creationPolicy: Owner
  data:
    - secretKey: redis-password
      remoteRef:
        key: campaign-express-prod/redis-auth-token
