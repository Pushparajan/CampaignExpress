apiVersion: v1
kind: ConfigMap
metadata:
  name: campaign-express-config
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: campaign-express
    app.kubernetes.io/component: config
data:
  CAMPAIGN_EXPRESS__AGENTS_PER_NODE: "20"
  CAMPAIGN_EXPRESS__API__HOST: "0.0.0.0"
  CAMPAIGN_EXPRESS__API__HTTP_PORT: "8080"
  CAMPAIGN_EXPRESS__API__GRPC_PORT: "9090"
  CAMPAIGN_EXPRESS__NATS__URLS: "nats://nats.campaign-express.svc.cluster.local:4222"
  CAMPAIGN_EXPRESS__NATS__STREAM_NAME: "campaign-bids"
  CAMPAIGN_EXPRESS__NATS__CONSUMER_PREFIX: "agent"
  CAMPAIGN_EXPRESS__REDIS__URLS: "redis://redis-cluster.campaign-express.svc.cluster.local:6379"
  CAMPAIGN_EXPRESS__REDIS__POOL_SIZE: "32"
  CAMPAIGN_EXPRESS__REDIS__TTL_SECS: "3600"
  CAMPAIGN_EXPRESS__CLICKHOUSE__URL: "http://clickhouse.campaign-express.svc.cluster.local:8123"
  CAMPAIGN_EXPRESS__CLICKHOUSE__DATABASE: "campaign_express"
  CAMPAIGN_EXPRESS__CLICKHOUSE__BATCH_SIZE: "10000"
  CAMPAIGN_EXPRESS__CLICKHOUSE__FLUSH_INTERVAL_MS: "1000"
  CAMPAIGN_EXPRESS__NPU__MODEL_PATH: "/models/colanet.onnx"
  CAMPAIGN_EXPRESS__NPU__DEVICE: "xdna"
  CAMPAIGN_EXPRESS__NPU__NUM_THREADS: "4"
  CAMPAIGN_EXPRESS__NPU__BATCH_SIZE: "64"
  CAMPAIGN_EXPRESS__METRICS__PORT: "9091"
  RUST_LOG: "campaign_express=info,tower_http=info"
