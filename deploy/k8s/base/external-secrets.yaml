apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: campaign-express-azure-kv
  namespace: campaign-express
  labels:
    app.kubernetes.io/part-of: campaign-express
spec:
  provider:
    azurekv:
      authType: WorkloadIdentity
      vaultUrl: "https://campaign-express-kv.vault.azure.net"
      serviceAccountRef:
        name: campaign-express
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
  namespace: campaign-express
  labels:
    app.kubernetes.io/part-of: campaign-express
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: campaign-express-azure-kv
    kind: SecretStore
  target:
    name: redis-credentials
    creationPolicy: Owner
  data:
    - secretKey: redis-password
      remoteRef:
        key: redis-primary-key
