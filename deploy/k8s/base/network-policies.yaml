apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: campaign-express
  labels:
    app.kubernetes.io/part-of: campaign-express
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-campaign-express-internal
  namespace: campaign-express
  labels:
    app.kubernetes.io/part-of: campaign-express
spec:
  podSelector:
    matchLabels:
      app: campaign-express
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: campaign-express
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: campaign-express
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
---
