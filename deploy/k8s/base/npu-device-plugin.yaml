apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: amd-npu-device-plugin
  namespace: kube-system
  labels:
    app.kubernetes.io/name: amd-npu-device-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: amd-npu-device-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: amd-npu-device-plugin
    spec:
      nodeSelector:
        amd.com/xdna: "true"
      tolerations:
        - key: amd.com/xdna
          operator: Exists
          effect: NoSchedule
      priorityClassName: system-node-critical
      containers:
        - name: device-plugin
          image: amd/xdna-device-plugin:latest
          securityContext:
            privileged: true
          volumeMounts:
            - name: device-plugins
              mountPath: /var/lib/kubelet/device-plugins
            - name: dev
              mountPath: /dev
      volumes:
        - name: device-plugins
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: dev
          hostPath:
            path: /dev
