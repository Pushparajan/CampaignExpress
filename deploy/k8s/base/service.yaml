apiVersion: v1
kind: Service
metadata:
  name: campaign-express
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: campaign-express
    app.kubernetes.io/component: bidding-engine
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: campaign-express
    app.kubernetes.io/component: bidding-engine
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
    - name: metrics
      port: 9091
      targetPort: metrics
      protocol: TCP
---
# Headless service for gRPC load balancing
apiVersion: v1
kind: Service
metadata:
  name: campaign-express-headless
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: campaign-express
    app.kubernetes.io/component: bidding-engine
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: campaign-express
    app.kubernetes.io/component: bidding-engine
  ports:
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
