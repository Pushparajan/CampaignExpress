apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
spec:
  serviceName: nats
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: nats
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats
    spec:
      containers:
        - name: nats
          image: nats:2.10-alpine
          args:
            - "--cluster_name=campaign-nats"
            - "--cluster=nats://0.0.0.0:6222"
            - "--routes=nats://nats-0.nats.campaign-express.svc.cluster.local:6222,nats://nats-1.nats.campaign-express.svc.cluster.local:6222,nats://nats-2.nats.campaign-express.svc.cluster.local:6222"
            - "--jetstream"
            - "--store_dir=/data"
            - "--max_mem_store=4Gi"
            - "--max_file_store=20Gi"
            - "-m=8222"
          ports:
            - name: client
              containerPort: 4222
            - name: cluster
              containerPort: 6222
            - name: monitor
              containerPort: 8222
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "1"
              memory: "4Gi"
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8222
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz?js-enabled-only=true
              port: 8222
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: nats
spec:
  selector:
    app.kubernetes.io/name: nats
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: cluster
      port: 6222
      targetPort: 6222
    - name: monitor
      port: 8222
      targetPort: 8222
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: nats-headless
  namespace: campaign-express
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: nats
  ports:
    - name: client
      port: 4222
    - name: cluster
      port: 6222
