apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: clickhouse
    app.kubernetes.io/component: analytics
spec:
  serviceName: clickhouse
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: clickhouse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clickhouse
    spec:
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:24-alpine
          ports:
            - name: http
              containerPort: 8123
            - name: native
              containerPort: 9000
            - name: metrics
              containerPort: 9363
          env:
            - name: CLICKHOUSE_DB
              value: "campaign_express"
            - name: CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT
              value: "1"
          resources:
            requests:
              cpu: "2"
              memory: "8Gi"
            limits:
              cpu: "4"
              memory: "16Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/config.d/custom.xml
              subPath: custom.xml
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: clickhouse-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 200Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: campaign-express
data:
  custom.xml: |
    <clickhouse>
        <profiles>
            <default>
                <max_memory_usage>10000000000</max_memory_usage>
                <max_threads>8</max_threads>
            </default>
        </profiles>
        <merge_tree>
            <max_suspicious_broken_parts>5</max_suspicious_broken_parts>
        </merge_tree>
        <prometheus>
            <endpoint>/metrics</endpoint>
            <port>9363</port>
            <metrics>true</metrics>
            <events>true</events>
            <asynchronous_metrics>true</asynchronous_metrics>
        </prometheus>
    </clickhouse>
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: campaign-express
  labels:
    app.kubernetes.io/name: clickhouse
spec:
  selector:
    app.kubernetes.io/name: clickhouse
  ports:
    - name: http
      port: 8123
      targetPort: 8123
    - name: native
      port: 9000
      targetPort: 9000
    - name: metrics
      port: 9363
      targetPort: 9363
